<h1 class="title">
    Cadastro de Categorias</h1>
<form (ngSubmit)="submit()" [formGroup]="formCategory" #f="ngForm">
    <div>
        <mat-form-field>
            <mat-label>ID</mat-label>
            <input matInput type="number" formControlName="id" name="id">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput placeholder="O nome do produto" formControlName="name" name="name" requried>
            <mat-error *ngIf="getFieldIsValid(formCategory.controls['name'])">{{categoryValidatorMessages.getNameMessages(formCategory.controls['name'])}}</mat-error>
        </mat-form-field>
    </div>
    <div class="button">
        <button mat-raised-button color="primary" [disabled]="formCategory.invalid">Enviar</button>
    </div>

</form>
