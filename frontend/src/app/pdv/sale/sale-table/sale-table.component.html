<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Produto </th>
            <td mat-cell *matCellDef="let row"> {{ row.product.name }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
            <td mat-cell *matCellDef="let row"> {{ row.client.name }} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="salePrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Preco </th>
            <td mat-cell *matCellDef="let row"> {{ row.salePrice | currency: 'BRL' }} </td>
        </ng-container>

        <ng-container matColumnDef="saleType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Venda </th>
            <td mat-cell *matCellDef="let row"> {{ row.saleType }} </td>
        </ng-container>
        <ng-container matColumnDef="saleDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data da Venda </th>
            <td mat-cell *matCellDef="let row"> {{ row.saleDate | date:"dd/MM/yyyy-HH:mm:ss"}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acoes </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button [routerLink]="'/pdv/client/form/'+row.id">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
                </button>
                <button mat-icon-button (click)="openDialog(row.id)">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="close-circle"></mat-icon>
                </button>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nao foi encontrado nenhum campo com o parametro de: "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
